[package]
name = "search"
version = "0.1.0"
edition = "2024"
description = "High-performance code search engine with inverted indexing and AST-based code intelligence"

[lib]
name = "search"
path = "src/lib.rs"

[[bin]]
name = "search"
path = "src/main.rs"

[dependencies]
ignore = "0.4"
clap = { version = "4", features = ["derive"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bincode = "1"
dirs = "6"
notify = "6"
tree-sitter = "0.24"
tree-sitter-c-sharp = "0.23"
tree-sitter-sequel-tsql = "0.4"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1"

[[bench]]
name = "search_benchmarks"
harness = false

[profile.release]
opt-level = 3
lto = true
